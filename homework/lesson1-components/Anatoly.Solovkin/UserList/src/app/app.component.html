<div class="container">
  <div class="row">
    <div *ngIf="hasUsers()" class="col-md-6">
      <app-user-card *ngFor="let user of users" [user]="user" (onSelect)="selectUser($event)" (onDelete)="deleteUser($event)">Loading...</app-user-card>
    </div>
    <div *ngIf="!hasUsers()" class="alert alert-warning" role="alert">
      <span>Информация о пользователях не найдена</span>
    </div>
  </div>
</div>
